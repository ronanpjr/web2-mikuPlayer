<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miku Miku Music - Anime Music Player</title>
    <link href="../assets/css/output.css" rel="stylesheet">
  </head>
  <body class="text-foreground transition-colors duration-300 ease-in-out">
    <div id="background-overlay"></div>
    <canvas id="bg-canvas"></canvas>   

    <main class="relative z-10 max-w-7xl mx-auto px-6 pt-32 pb-12">
    <header class="fixed top-0 left-0 right-0 z-50 p-6">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between">
                <a href="../index.html">
                  <div class="flex items-center gap-3">
                    <img
                      src="../assets/images/logo-white.png"
                      alt="Miku Icon"
                      class="logo-icon"
                    />
                    <h1 class="text-xl tracking-wider">MIKU MIKU MUSIC</h1>
                  </div>
                </a>
                
                <div class="flex items-center gap-4">
                  <button id="theme-toggle" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 hidden"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                  </button>
                  
                </div>
            </div>
        </div>
    </header>


      <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">

        <div class="lg:col-span-1">
          <div class="sticky top-32">
            <div class="player-card-glass border border-white/10 rounded-3xl p-6 shadow-2xl">
              <div class="aspect-square rounded-2xl overflow-hidden mb-6 shadow-xl">
                <img src="../old/images/world_is_mine.png" alt="Now Playing" class="w-full h-full object-cover" />
              </div>

              <div class="space-y-4">
                <div class="text-center">
                  <h3 class="text-2xl font-bold mb-1">World is Mine</h3>
                  <p class="text-muted-foreground">ryo (supercell)</p>
                </div>

                <div class="space-y-2">
                  <input type="range" min="0" max="100" value="0" id="music-progress" class="w-full h-2 rounded-full appearance-none cursor-pointer" />
                  <div class="flex justify-between text-xs text-muted-foreground">
                    <span>0:00</span>
                    <span>0:00</span>
                  </div>
                </div>

                <div class="flex items-center justify-center gap-4">
                    <button class="p-2 hover:text-primary transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M17 2.1l4 4-4 4"/><path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8"/><path d="M7 21.9l-4-4 4-4"/><path d="M21 11.8v2a4 4 0 0 1-4 4H4.2"/></svg></button>
                    <button id="prev-button" class="p-2 hover:text-primary transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polygon points="19 20 9 12 19 4 19 20"/><line x1="5" x2="5" y1="19" y2="5"/></svg></button>
                    <button id="play-pause-button" class="w-14 h-14 rounded-full bg-gradient-to-br from-secondary to-secondary/80 flex items-center justify-center hover:scale-110 transition-transform shadow-lg shadow-secondary/50"><svg id="play-icon" xmlns="http://www.w3.000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 ml-1"><polygon points="5 3 19 12 5 21 5 3"/></svg><svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 hidden"><rect width="4" height="16" x="6" y="4"/><rect width="4" height="16" x="14" y="4"/></svg></button>
                    <button id="next-button" class="p-2 hover:text-primary transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polygon points="5 4 15 12 5 20 5 4"/><line x1="19" x2="19" y1="5" y2="19"/></svg></button>
                    <button class="p-2 hover:text-primary transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="lg:col-span-2 space-y-8">
          <section>
            <h2 class="text-2xl font-bold mb-4">Actions</h2>
            <div class="grid grid-cols-4 gap-4">
                <button id="playlist-toggle" class="flex flex-col items-center justify-center gap-2 group">
                    <div class="folder-icon"></div>
                    <span class="text-xs text-muted-foreground group-hover:text-foreground">Playlist</span>
                </button>
                <div class="neumorphic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-muted-foreground"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                    <span class="text-xs text-muted-foreground">Add</span>
                </div>
                <div class="neumorphic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-muted-foreground"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
                    <span class="text-xs text-muted-foreground">Share</span>
                </div>
                <div class="neumorphic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-muted-foreground"><path d="M12 6.52c.82-.9 2.05-1.52 3.5-1.52 2.76 0 5 2.24 5 5 0 3.15-2.5 5.5-5 5.5-1.45 0-2.68-.62-3.5-1.52-.82.9-2.05 1.52-3.5 1.52-2.76 0-5-2.24-5-5 0-3.15 2.5-5.5 5-5.5 1.45 0 2.68.62 3.5 1.52z"/><path d="m12 12.5-2.5 3"/><path d="m14.5 15.5 2.5-3"/></svg>
                    <span class="text-xs text-muted-foreground">Lyrics</span>
                </div>
            </div>
          </section>


          <section id="playlist-grid" class="hidden" style="opacity: 0;">
            <h2 class="text-2xl font-bold mb-4">Vocaloid Playlists</h2>
            <div class="grid grid-cols-3 md:grid-cols-4 gap-y-6 gap-x-2">
              </div>
          </section>
        </div>

      </div>
    </main>
    <script src="../assets/js/player.js"></script>
  </body>
</html>
